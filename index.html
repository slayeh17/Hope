<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .quote {
            font-family: 'Bebas Neue', cursive;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            border: 13px solid blue;
            background-color: rgb(73, 69, 73);
            color: white;
            font-size: 30px;
            margin: 0 auto;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="quote">
        <p>In fearful day, in raging night,</p>
        <p>With strong hearts full, our souls ignite.</p>
        <p>When all seems lost in the War of Light,</p>
        <p>Look to the stars, for hope burns bright!</p>
    </div>
</body>
</html>
